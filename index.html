<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Github Profiles</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form class="user-form" id="form">
        <input type="text" id="search" placeholder="Search a Github User">
        <button id="search" class="buttons" onclick="">Search</button>
       
<select id="reposPerPageSelect" class="styled-select" onchange="updateReposPerPage()">
    <option value="10" selected>10</option>
    <option value="20">20</option>
    <option value="50">50</option>
    <option value="100">100</option>
  </select>
  
    </form>

    <main id="main"></main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.0/axios.min.js" integrity="sha512-DZqqY3PiOvTP9HkjIWgjO6ouCbq+dxqWoJZ/Q+zPYNHmlnI2dQnbJ5bxAHpAMw+LXRm4D72EIRXzvcHQtE8/VQ==" crossorigin="anonymous"
    ></script>
    <script src="custom.js"></script>
</body>
</html>
